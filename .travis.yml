dist: xenial

language: cpp
#compiler:
# - gcc
# - clang

env:
  global:
  - BOOST_ROOT=$HOME/opt/boost_1_60_0

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - autoconf
    - automake
    - cmake
    - g++
    - git
    - libbz2-dev
    - libsnappy-dev
    - libssl-dev
    - libtool
    - make
    - pkg-config
    - python3
    - python3-jinja2
    - libboost-chrono-dev
    - libboost-context-dev
    - libboost-coroutine-dev
    - libboost-date-time-dev
    - libboost-filesystem-dev
    - libboost-iostreams-dev
    - libboost-locale-dev
    - libboost-program-options-dev
    - libboost-serialization-dev
    - libboost-signals-dev
    - libboost-system-dev
    - libboost-test-dev
    - libboost-thread-dev
    - lcov

#script:
#- sh ciscripts/installboost.sh
#- sh ciscripts/compiletest.sh

jobs:
  include:
  - stage: prepare cache
    script:
#      - sh ciscripts/installboost.sh
      - sh ciscripts/compiletest.sh
  - stage: test
    script: ls -al .
  - stage: test
    script: ls -al build
  - stage: test
    script: ls -al build/*
  - stage: coverage
    script: sh ciscripts/collectcoverage.sh

cache:
  apt: true
  directories:
#  - $BOOST_ROOT
#  - boost_1_60_0
  - build