sudo: required

language: cpp
compiler:
- gcc
# - clang

env:
- BOOST_ROOT=$HOME/opt/boost_1_60_0

addons:
  apt:
    sources:
    - sourceline: "ppa:ubuntu-toolchain-r/test"
    packages:
      - pv
      - make
      - autoconf
      - automake
      - cmake
      - gcc-4.9
      - g++-4.9
      - cpp-4.9
      - git
      - libbz2-dev
      - libsnappy-dev
      - libssl-dev
      - libtool
      - make
      - pkg-config
      - python3
      - python3-jinja2
      - doxygen
      - libncurses5-dev
      - libreadline-dev
      - perl

script:
- sh ciscripts/installboost.sh
- sh ciscripts/compiletest.sh

jobs:
  include:
  - stage: prepare cache
    script:
      - sh ciscripts/installboost.sh
      - sh ciscripts/compiletest.sh
  - stage: test
    script: ls -al .
  - stage: test
    script: ls -al build
  - stage: test
    script: ls -al build/*

cache:
  apt: true
  directories:
  - $BOOST_ROOT
  - boost_1_60_0
  - build